<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <title>ghost</title>
</head>

<body>
    <p>Click me and I disappear</p>
    <script>
        $(function() {
            $('p').click(
                function() {
                    $(this).text("AAAAAhhhh");
                    $(this).fadeOut('slow');
                }
            );
        });
        $(function(){
            $('p').mouseover(function () { $(this).text("No please don't");});
        });
    </script>
</body>

</html>
